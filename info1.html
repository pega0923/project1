  <h1>고등래퍼3 소개</h1>
  <p><img src="schoolrapper.png" width="30%"></p>
  <u><strong>고등래퍼3</strong>에 대해 소개한다.</u>
  <br><u>고등래퍼3는 10대들이 자신의 이야기를 랩으로 마음껏 표현하는 프로그램이다.</u>
  <p style="margin-top:45px">최근 방영이 시작됬는데, 사운드클라운드에서 활동하고
  있는 훌륭한 래퍼들이 많이 나왔다. 프로그램은 총 8회로 구성되며, 싸이퍼와 팀대표결정전,
  그리고 본선은 1차 팀대항전과 2차 팀대항전으로 구성된다.
  마지막으로는 세미파이널과 결승전으로 구성되어 최종 우승자를 가린다.
  </p>
